dns_metadata_blurb: Diese Übersicht beinhaltet zusätzliche Informationen zu den oben dargestellten Indikatoren, wie eine kurze Definition des Indikators und eine Beschreibung des politisch festgelegten Zielwertes sowie die politische Intention für die Auswahl des Indikators.
national_metadata_blurb: Im Folgenden werden Metadaten zu den national verfügbaren
  Zeitreihen für Deutschland zum jeweiligen globalen SDG-Indikator bereitgestellt.
  Die angegebene Datenreihe ist die vergleichbarste, national verfügbare Zeitreihe.
  Entspricht die angezeigte Datenreihe voll den globalen Metadaten, so ist dennoch
  auf diese nationalen Metadaten für methodische sowie weitere länderspezifische Informationen
  hinzuweisen.
